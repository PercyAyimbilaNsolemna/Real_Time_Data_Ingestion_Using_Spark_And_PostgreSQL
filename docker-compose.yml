
services:
  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/postgres_setup.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  spark:
    build: ./spark
    container_name: spark
    env_file:
      - .env
    ports:
      - "4040:4040"
    volumes:
      - ./data:/opt/spark/data
      - ./logs:/opt/spark/logs
      - ./spark:/opt/spark/app
    command: sleep infinity


volumes:
  postgres_data:
